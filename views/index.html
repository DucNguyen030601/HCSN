    <style>
        
        .txt-box {
            background-color: #ffffff;
            border-radius: 2.5px;
            border: 1px solid #afafaf;
            padding: 0px 12px;
        }

        .txt-box::placeholder{
            font-style: italic;
        }
        .txt-box--filter{
            height: 35px;
            width: 197px;
            position: relative;
        }
        .txt-box--filter .icon-search{
            position: absolute;
            top: 25%;
            left: 10px;
        }
        .txt-box--filter input{ 
            width: 100%;
            height: 100%;
            padding: 11px 38px 10px 38px;
        }
        .txt-box--disable{
            background-color: #afafaf;
        }
        .txt-box-al--left{
            text-align: right;
        }
        .txt-box--number{
            text-align: right;
            position: relative;
        }
        .txt-box--number input{
            width: 100%;
            height: 100%;
        }
        .txt-box--number .icon-ip-number{
            position: absolute;
            top: 25%;
            right: 17px;
         
        }
        .txt-box--number input::-webkit-inner-spin-button
        {
            opacity: 0;
            z-index: 1;
            margin-left: 20px;
            cursor: pointer;
            transform: scale(1.5);
        }
        input[type="checkbox"]{
            color: #090f39;
            height: 14px;
            width: 14px;
            cursor: pointer;
            appearance: none;
           
        }
        input[type="checkbox"]:after{
            background: url('/assets/icon/qlts-icon.png') no-repeat -113px -377px;
	        width: 14px;
	        height: 14px;
            content: "";
            display: inline-block;

        }
        input[type="checkbox"]:checked::after {
            background: url("/assets/icon/qlts-icon.png") no-repeat -157px -377px;
            width: 14px;
            height: 14px;
            content: "";
            display: inline-block;
        }
        .tooltip{
            position: relative;
            cursor: pointer;
            display: inline-block;
        }
        .tooltip .tooltip__text{
            visibility: hidden;
            position: absolute;
            top: 110%;
            left: 50%;
            white-space: nowrap;
            background-color: #ffffff;
            border: 1px solid #afafaf;
            box-shadow: 0 3px 10px rgba(0, 0, 0, .16);
            padding: 5px;
            font-size: 13px;
        }
        .tooltip:hover .tooltip__text{
            visibility: visible;
        }
        .txt-box--date{
            width: 200px;
            height: 36px;
            position: relative;
        }
        .txt-box--date input{
            width: 100%;
            height: 100%;
        }



    </style>

    <script>
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(dropdown => {
            const select = dropdown.querySelector('.dropdown__select');
            const menu = dropdown.querySelector('.dropdown__menu');
            const caret = dropdown.querySelector('.dropdown__select .icon-dr-down')
            const options = dropdown.querySelectorAll('.dropdown__menu li');
            const selected = dropdown.querySelector('.selected');

            caret.addEventListener('click', () => {
                let display = getComputedStyle(menu).display;
                menu.style.display = (display == "none" ? "block" : "none");
                options.forEach(option => {
                    if (selected.value == option.outerText) option.classList.add('active');
                    else option.classList.remove('active');
                });
                // menu.addEventListener('mouseleave', () => {
                //     menu.style.display = 'none';
                // })
            })
            options.forEach(option => {
                option.addEventListener('click', () => {
                    selected.value = option.outerText;
                    menu.style.display = 'none';
                })
            })
        })
    </script>
